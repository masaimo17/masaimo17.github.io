<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>masaimoのポートフォリオサイト</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <img
          src="img/cropnekocatIMGL64071993.jpg"
          alt="masaimoのアイコン"
          width="140"
          height="130"
          class="icon">
      </div>
      <div>
        <h1>masaimo</h1>
        <p>webエンジニア見習いです</p>
  </header>

  <main>
    <div class="container">
      <h1>WORKS</h1>
      <p>プログラミング学習中です。某学習サイトで作ったアプリを無理やり詰めてみました。</p>



      <section class="animate slide-from-left">

        <h2>Typing Game</h2>
        <link rel="stylesheet" href="css/styles.css">
        <p id="target">Click to start!</p>
        <p id="result"></p>

        <p>"単語を入力してください”</p>

        <script src="js/main.js"></script>
      </section>

      <section class="animate slide-from-right">
        


        <h2>Stopwatch</h2>
        <link rel="stylesheet" href="css/styles.css">

        <div class="container1">
          <div id="timer">00:00.000</div>
          <div class="controls">
          <div class="btn" id="start">Start</div>
          <div class="btn" id="stop">Stop</div>
          <div class="btn" id="reset">Reset</div>
        </div>
      </div>
    
      <script src="js/main.js"></script>
      </section>

      <section class="animate slide-from-left">
        
        <h2>Pong Game</h2>

        <style>
          canvas {
            background: #222;
            display: block;
            margin: 0 auto
          }
      </style>
      </head>
      <body>
        <canvas width="280" height="280"
          Canvas not supported.
        </canvas>
      
        <script src="js/main.js"></script>

      </section>
    </div>
    <p>カーソルでボードを操作してください</p>
    <p>"ブラウザの再読み込みで再プレイ出来ます"</p>
  </main>

  <footer>
    <small>(c) masaimo.com</small>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
